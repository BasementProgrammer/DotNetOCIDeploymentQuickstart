    visible: false
    title: ${Messages.solutionsHub.solutions.aspnetQuickstarts.variables.instanceNameTitle()}
    description: ${Messages.solutionsHub.solutions.aspnetQuickstarts.variables.instanceNameDescription()}
  availability_domain:
