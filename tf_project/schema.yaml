    required: false
    visible: false
    title: ${Messages.solutionsHub.solutions.aspnetQuickstarts.variables.instanceShapeTitle()}
    description: ${Messages.solutionsHub.solutions.aspnetQuickstarts.variables.instanceShapeDescription()}
  instance_name:
