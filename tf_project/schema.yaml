    visible: false
    title: ${Messages.solutionsHub.solutions.aspnetQuickstarts.variables.availabilityDomainTitle()}
    description: ${Messages.solutionsHub.solutions.aspnetQuickstarts.variables.availabilityDomainDescription()}
  userdata:
    type: string
    required: false
    visible: false
    title: ${Messages.solutionsHub.solutions.aspnetQuickstarts.variables.userdataTitle()}
    description: ${Messages.solutionsHub.solutions.aspnetQuickstarts.variables.userdataDescription()}
  cloudinit_ps1:
    type: string
    required: false
    visible: false
    title: ${Messages.solutionsHub.solutions.aspnetQuickstarts.variables.cloudinitPs1Title()}
    description: ${Messages.solutionsHub.solutions.aspnetQuickstarts.variables.cloudinitPs1Description()}
  cloudinit_config:
