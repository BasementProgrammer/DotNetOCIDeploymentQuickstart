    visible: false
    title: ${Messages.solutionsHub.solutions.aspnetQuickstarts.variables.cloudinitConfigTitle()}
    description: ${Messages.solutionsHub.solutions.aspnetQuickstarts.variables.cloudinitConfigDescription()}
  index_html:
    type: string
    required: false
    visible: false
    title: ${Messages.solutionsHub.solutions.aspnetQuickstarts.variables.indexHtmlTitle()}
